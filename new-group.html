<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Team Up</title>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="main">
  <div class="screen">
    <div class="top">
      <a id="back" href="all-groups.html">
        <p>
          <i class="fa fa-chevron-left"></i>
        </p>
      </a>
      <div id="headline">
        <p>Neue Gruppe</p>
      </div>
      <a id="edit" href="construction.html">
        <div>
          <p>
          </p>
        </div>
      </a>
    </div>

    <div class="bottom">
      <a id="all-groups" href="all-groups.html">
        <i class="fa fa-users"></i>
        <div class="text">Lerngruppen</div>
      </a>
      <a id="calendar" href="calendar.html">
        <i class="fa fa-calendar"></i>
        <div class="text">Kalender</div>
      </a>
      <a id="account" href="account.html">
        <i class="fa fa-user"></i>
        <div class="text">Mein Profil</div>
      </a>
    </div>

    <div id="content" class="new-group">
      <form>
        <input type="text" placeholder="Wähle deinen Gruppennamen...">
        <select class="" name="Fach" placeholder="Fach">
          <option value="" disabled selected>Fach</option>
          <option>Algorithmen und Datenstrukturen</option>
          <option>BWL</option>
          <option>Datenbanken</option>
          <option>Mathe</option>
          <option>Usability</option>
          <option>ohne Fach</option>
        </select>
        <select class="" name="Dozent*in" placeholder="Fach">
          <option value="" disabled selected>Dozent*in</option>
          <option>Prof. Dr. A. Jannsen</option>
          <option>B. Meier</option>
          <option>Prof. Dr. C. Müller</option>
          <option>Prof. Dr. D. Schmidt</option>
          <option>Prof. Dr. E. Schneider</option>
          <option>ohne</option>
        </select>
        <input type="text" name="" placeholder="Datum">
        <input type="text" placeholder="Uhrzeit">
        <input type="text" name="" placeholder="Treffpunkt (Campus, Gebäude, Raum)">
        <input type="text" name="" placeholder="Information">
      </form>

      <a class="large-button" href="new-group-view.html">Gruppe anlegen</a>

    </div>
  </div>
</div>


</body>
</html>
