<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Team Up</title>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="main">
  <div class="screen">
    <div class="top">
      <a id="back" href="all-groups.html">
        <p>
          <i class="fa fa-chevron-left"></i>
        </p>
      </a>
      <div id="headline">
        <p>Gruppeninfo</p>
      </div>
      <a id="edit" href="construction.html">
      </a>
    </div>

    <div class="bottom">
      <a id="all-groups" href="all-groups.html">
        <i class="fa fa-users"></i>
        <div class="text">Lerngruppen</div>
      </a>
      <a id="calendar" href="calendar.html">
        <i class="fa fa-calendar"></i>
        <div class="text">Kalender</div>
      </a>
      <a id="account" href="account.html">
        <i class="fa fa-user"></i>
        <div class="text">Mein Profil</div>
      </a>
    </div>

    <div id="content" class="group1">
      <table>
        <tr>
          <td>
            <div id="groupname">Lineare Girls</div>
          </td>
          <td>
            <div id="administrator">Administratorin</div>
          </td>
        </tr>
        <tr>
          <td>
            <div id="subject">Lineare Algebra</div>
          </td>
        </tr>
      </table>

      <div class="info time">
        <img src="./images/clock.png" class="icon">
        <p>Di, 18.Juli, 16 Uhr.Jede Woche</p>
      </div>
      <div class="info location">
        <img src="./images/pin.png" class="icon">
        <p>HTW, WH, C 424</p>
      </div>
      <div class="info information">
        <img src="./images/information.jpg" class="icon">
        <p>Wir machen die Aufgaben zusammen.</p>
      </div>
      <div>Wir machen mit:</div>
      <div class="members">
        <div class="member">
          <img src="./images/Destiny.png">
          <div id="du">Du</div>
        </div>
      </div>

      <a href="new-group-edit.html" class="large-button">Gruppe bearbeiten</a> <br>
      <a href="all-groups.html" class="large-button">Austreten</a> <br>
    </div>
  </div>
</div>
</body>
</html>
