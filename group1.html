<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team Up</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="main">
      <div class="screen">
        <div class="top">
          <a id="back" href="all-groups.html">
            <p>Zurück</p>
          </a>
        </div>
        <div class="bottom">
          <a id="all-groups" href="all-groups.html">
            <i class="fa fa-users"></i>
            <div class="text">Lerngruppen</div>
          </a>
          <a id="calendar" href="calendar.html">
            <img class="icon" src="./images/calendar.png" alt="">
            <div class="text">Kalender</div>
          </a>
          <a id="account" href="account.html">
            <img class="icon" src="./images/person-icon.png" alt="">
            <div class="text">Account</div>
          </a>
        </div>
        <div id="content" class="group1">
          <div id="groupname">ReWe für Alle</div>
          <div id="subject">Rechnungswesen</div>

          <div class="info time">
            <img src="./images/clock.png" class="icon">
            <p>Mon, 17.Juli, 18 Uhr.Jede Woche</p>
          </div>
          <div class="info location">
            <img src="./images/pin.png" class="icon">
            <p>HTW, WH, C 424</p>
          </div>
          <div class="info information">
            <img src="./images/information.jpg" class="icon">
            <p>Wir treffen uns auch in den Semesterferien.</p>
          </div>
          <div>Wir machen mit:</div>
          <div class="members">
            <div class="member">
              <img src="./images/Destiny.png">
              <div class="name">
                Destiny
              </div>
            </div>
            <div class="member">
              <img src="./images/Angel.png">
              <div class="name">
                Angel
              </div>
            </div>
            <div class="member">
              <img src="./images/Sookee.png">
              <div class="name">
                Sookee
              </div>
            </div>
            <div id="myself" class="member">
              <img src="./images/beyonce.png">
              <div class="name">
                Jana
              </div>
            </div>
          </div>
          <div class="group1-buttons">
            <a href="construction.html" class="contact">
              <i class="fa fa-envelope-o"></i>
            </a>
            <a id="join" class="button">Mitmachen</a>
          </div>
        </div>
        <div id="overlay">
          <div id="close">x</div>
          <img id="image" src="./images/party-white.png" alt="">
          <div id="join-text">
            Juhu, du bist jetzt dabei!
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="javascripts.js">

    </script>
  </body>
</html>
